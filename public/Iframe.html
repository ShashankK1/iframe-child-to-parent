<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="iframebtn">Click here</button>
    <script defer>
        var btn = document.getElementById('iframebtn');
        btn.addEventListener('click', () => {
            window.parent.postMessage('iframe-btn-clicked', "*")
        })
    </script>
</body>

</html>
